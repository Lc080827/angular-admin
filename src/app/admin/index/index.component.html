<app-header title="后台首页"></app-header>

<md-card>
    <md-card-title>当前登录用户</md-card-title>
    <md-divider></md-divider>
    <md-card-content>
        <pre style="max-height: 240px">{{user | async | json}}</pre>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>二维码测试</md-card-title>
    <md-divider></md-divider>
    <md-card-content>
        <app-qrcode [value]="qrcode" size="200"></app-qrcode>
        <hr>
        <md-input-container style="width:100%">
            <input mdInput placeholder="二维码测试" [(ngModel)]="qrcode">
        </md-input-container>
    </md-card-content>
</md-card>
