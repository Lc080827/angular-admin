<h2 md-dialog-title>找回密码</h2>
<md-dialog-content>
  <form #forgetForm="ngForm">
    <md-input-container>
      <input mdInput type="email" name="email" placeholder="请输入邮箱" #email3 required minlength="6">
    </md-input-container>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button
          md-raised-button
          color="primary"
          (click)="forget(email3.value)"
          [disabled]="!forgetForm.form.valid">发送邮件
  </button>
</md-dialog-actions>
