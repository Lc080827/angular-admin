<app-header title="菜单管理"></app-header>

<md-card>
    <md-card-title>菜单管理</md-card-title>
    <md-card-subtitle align="end">{{pagingBar.page}} / {{pagingBar.maxPage}} of {{pagingBar.total}}</md-card-subtitle>
    <md-divider></md-divider>
    <md-card-content class="no-padding">
        <td-data-table
                [data]="data"
                [columns]="columns"
                [selectable]="true"
                [multiple]="true"
                [sortable]="true">
        </td-data-table>
        <td-paging-bar #pagingBar
                       [firstLast]="showFirstLast()"
                       [pageSizeAll]="false"
                       [pageSizes]="[10, 20, 30, 50, 100]"
                       [initialPage]="1"
                       [pageSize]="10"
                       [total]="500">
        </td-paging-bar>
    </md-card-content>
</md-card>
