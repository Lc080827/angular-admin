<h2 md-dialog-title>删除提示</h2>
<md-dialog-content>
  <div style="padding: 0 0 8px;">确定要删除当前选中的 <i>{{data.selection.selected.length}}</i> 条数据吗？</div>
</md-dialog-content>
<md-dialog-actions align="end" style="margin-right: -12px">
  <button md-button md-dialog-close>取消</button>
  <button md-button color="warn" [md-dialog-close]="true">确定</button>
</md-dialog-actions>
